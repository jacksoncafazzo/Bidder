<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </script>
    <script src="js/scripts.js"></script>
    <title>Bid Suggester</title>
  </head>
  <body>

<!-- Navigation bar -->
    <div class="container">
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand text-muted" href="index.html">BIDDER</a>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Open Bids</a></li>
              <li><a href="bidder_page.html">Post a Bid</a></li>
              <li><a href="jobber-signup.html">Become a Jobber</a></li>
              <li><a href="about_page.html">About Bidder</a></li>
              <li><button class="btn btn-default nav-btn" href="#">Bid Suggester</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


<!--// Carousel for header and sliding images -->

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-caption">
          <h1>Bid Suggester</h1>
          <p class="lead">Not sure how much you should be offering to pay for your odd job? Let us help!</p>
        </div>
        <div class="item active">
          <img class="img-responsive" src="img/veg-garden-bg.jpg" alt="Vegetable Garden">
          <div class="carousel-caption">
          </div>
        </div>
      </div>
    </div>

    <!--Content -->
    <div class="container">
      <div class="row">
        <form id="bidSuggester">
          <div class="col-sm-10 col-md-offset-2">
            <div class="form-group">
              <label for="jobType">What odd job to you need done?</label>
              <select id="jobType" class="form-control">
                <option>- Select One -</option>
                <option value="Level 2">Change bike tires</option>
                <option value="Level 5">Plant a salsa garden</option>
                <option value="Level 3">Do your laundry</option>
                <option value="Level 5">Clean your kitchen</option>
                <option value="Level 4">Teach you to make a new type of dinner</option>
                <option value="Level 3">Help setup your iPhone</option>
                <option value="Level 4">Help setup your new computer</option>
                <option value="Level 5">Fix a bathroom appliance</option>
                <option value="Level 5">Fix a kitchen appliance</option>
                <option value="Level 1">Take you on a short errand</option>
                <option value="Level 1">Change your windshield wipers</option>
                <option value="Level 2">Show you how to make some diy cleaning products</option>
                <option value="Level 1">Change a light bulb</option>
                <option value="Level 2">Rake your leaves</option>
                <option value="Level 5">Paint a room in your house</option>
                <option value="Level 5">Build a chicken coop</option>
                <option value="Level 1">Mowing the lawn</option>
                <option value="Level 4">Wash your windows</option>
              </select>
            </div>
          </div>
          <div class="centerButton">
            <button type="submit" class="btn btn-default">GET A PAYMENT SUGGESTION</button>
          </div>
        </form>
      </div>
      <div id="modal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h3 class="modal-title"><span id="jobTitle"></span></h3>
            </div>
            <div class="modal-body">
                <h3> Our suggested payment for this job would be in the range of <span class="priceRange"></span> dollars.</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="container footer">
      <p>Bidders | All Rights Reserved | Copyright 2016</p>
    </div>
  </body>
</html>
