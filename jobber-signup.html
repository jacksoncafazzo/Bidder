<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Bidder</title>
  </head>
  <body>
    <div class="container">

      <section class="hero">
        <div class="row intro">
          <div class="small-centered medium-uncentered medium-6 large-7 columns">
          <h1>Offer Your Services</h1>
          </div>
          <div class="small-centered medium-uncentered medium-6 large-5 columns">
            <div class="image"></div>
          </div>
        </div>
      </section>

      <div class="form-wrapper">
        <form id=jobber-signUp>
          <fieldset class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First Name">
          </fieldset>
          <fieldset class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last Name">
          </fieldset>
          <fieldset class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="readytowork@gmail.com">
          </fieldset>
          <fieldset class="form-group">
            <label for="typesOfJobs">What types of jobs would you be interested in?</label>
            <input type="text" class="form-control" id="typesOfJobs" placeholder="Changing a bike tire, planting a salsa garden, etc.">
          </fieldset>
          <fieldset class="form-group">
            <label for="expertise">What makes you great at these jobs?</label>
            <textarea class="form-control" id="expertise" rows="3" placeholder="Share your qualifications and areas of expertise..."></textarea>
          </fieldset>
          <button type="submit" class="btn btn-primary" name="button">Become a Jobber</button>
        </form>
      </div>
    </div>
  </body>
</html>
